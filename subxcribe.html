<body>
  <h1>Contact Us</h1>
  <!-- <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>

    <section class="section-wrap bg-light newsletter">
    <div class="container">
        <div class="title-row title-row--boxed text-center">
            <h3 class="section-title">Our Daily Newsletter</h3>
            <p class="lead">Get the latest and our most important news</p>
        </div>
        <div class="widget widget_mc4wp_form_widget">
            <div class="newsletter__container">
                <div class="newsletter__form">

                    <form class="mc4wp-form" id="contactForm" method="post">
                        <div class="mc4wp-form-fields">
                            <div class="form-group">
                                <input type="email" name="EMAIL" placeholder="Your email" required="" style="border-radius: 10px;">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn--lg btn--color" value="Subscribe Now" style="border-radius: 10px;opacity:0.85;">
                            </div>
                        </div>
                    </form>
                </div> 
            </div>
        </div>

        <div align="center">
            <div class="alert alert-success alert-dismissible fade show confirmation" id="confirmationMsg" role="alert" style="width:300px">
            <strong>Subscribed Successfully!</strong>
            </div>
        </div>

    </div>
    </section>

  <!-- <div class="confirmation" id="confirmationMsg">Message sent successfully!</div> -->

  <script>
    const form = document.getElementById("contactForm");
    const confirmationMsg = document.getElementById("confirmationMsg");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      // Here, you can add your code to process the form submission
      // For demonstration purposes, we'll just simulate a delay before showing the confirmation message.

      // Simulate form submission delay (you can replace this with actual form submission logic)
      setTimeout(function() {
        // Show the confirmation message
        confirmationMsg.style.display = "block";

        // Hide the confirmation message after 3 seconds
        setTimeout(function() {
          confirmationMsg.style.display = "none";
        }, 10000);
      }, 1000);
    });
  </script>
</body>
